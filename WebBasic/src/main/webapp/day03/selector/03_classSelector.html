<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transtional.dtd">
<html xmlns="http://www.w3.org/1999/xhml">
  <head>
    <title>类选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
       .a1{
       	  color:red;
       }
       .a2{
          font-size:40px;
       }
       td.a3{
          color:blue;
       }
       .a4.a5{
           font-size:80px;
       }
       
    </style>    
       
  </head>
  
  <body>
    <h1 class="a3">我是标题1</h1>
    <h1 class="a1">我是标题1(A)</h1>
    <h1>我是标题1</h1> 
    <h2>我是标题2</h2>
    <h2 class="a1">我是标题2(A)</h2>
    <h2 class="a1 a2">我是标题2(AB)</h2>
    <p class="a5 a4">我是段落</p>
    <p>我是段落</p>
    <p class="a1">我是段落(A)</p>
    <table width="300" cellpadding="10" cellspacing="0" border="1">
    	<tr>
    		<td class="a3">我是单元格1</td>
    		<td>我是单元格2</td>
    	</tr>
    </table>
  </body>
</html>
