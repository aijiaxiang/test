      		function createAttr(){
      	        //1.创建属性节点
      	        var dataAttr = document.createAttribute("data");
      	        //2.设置属性值
      	        dataAttr.nodeValue = '123456';       
      	        //3.给对象添加属性
      	        document.getElementById("div1").setAttributeNode(dataAttr);
      	       }
      
      
      </script>
   </head>
   <body>
    		<div id="div1"></div>
    		<input onclick="createAttr()" type="button" value="单击我，看变化"/>   
    </body>
