	<title>templates</title>
	<script type="text/javascript">
		var i = 9;		
		function timesCount(){			
			//1.获取对象
			var agreeBtnEle = document.getElementById('agreeBtn');
			//2.设置属性
			agreeBtnEle.value = '我同意(' + i + ')';
			i--;
			if(i <= 0){
				window.clearInterval(timeId);
				agreeBtnEle.value = '我同意';
				agreeBtnEle.disabled = false;
			}
		}
		var timeId = window.setInterval("timesCount()",1000);
	</script>
</head>
