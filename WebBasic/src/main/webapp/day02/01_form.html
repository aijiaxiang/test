<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <title>XHTML</title>
   </head>
   <body>
      <form name="form1" action="a.jsp"  method="post"  enctype="multipart/form-data">
          用户名:<input name="username" type="text" value="请输入您的用户名"/><br/><br/>
          密码:<input type="password" name="password"/><br/><br/>
          确认密码:<input type="password" name="password2"/><br/><br/>
          性别:
          男<input type="radio" name="sex" value="1"/>
          女<input type="radio" name="sex" checked="checked" value="2"/>
          保密<input type="radio" name="sex" value="3"/><br/><br/>           
          爱好有:
          <input type="checkbox" name="love" value="0"/>看电视
          <input type="checkbox" name="love" value="1"/>睡觉
          <input type="checkbox" name="love" value="2"/>打游戏
          <input type="checkbox" name="love" value="3"/>打球<br/><br/>
          籍贯:
          <select name="provinces">
              <optgroup label="华北区">
                 <option value="1">北京市</option>
                 <option value="2">山东省</option>
                 <option value="3">河北省</option>
                 <option value="4">河南省</option>
              </optgroup>
              <optgroup label="华北区">
                 <option value="5">广东省</option>
                 <option value="6">广西省</option>
                 <option value="7">福建省</option>
              </optgroup>
          </select><br/><br/>
          简历:
          <textarea name="intro" cols="60" rows="10">请输入您的详细资料</textarea><br/><br/>
          头像:
          <input type="file" name="face"/>
          <input type="submit" value="注册新用户" name="submit"/>
          <input type="reset" value="重置" name="reset"/>
      </form>
   </body>
</html>
